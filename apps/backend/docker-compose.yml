version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reactly-be
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: reactly_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reactly_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: