version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: reactly-be
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: reactly_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reactly_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reactly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - reactly-network

volumes:
  postgres_data:
  redis_data:

networks:
  reactly-network:
    driver: bridge
